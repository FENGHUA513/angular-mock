<div id="login">
  <form [formGroup]="validateForm" nz-form class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixUser">
          <input nz-input formControlName="userName" type="text" placeholder="请输入用户名或手机号">
        </nz-input-group>
        <div *ngIf="userName.invalid && (userName.dirty || userName.touched)">
          <!-- <p *ngIf="!!userName.errors.required">请填写用户名</p>
          <p *ngIf="!!userName.errors.maxlength">最多11位</p> -->
          <p>{{userName.getError('phoneError')}}</p>
        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixLock">
          <input nz-input formControlName="password" type="text" placeholder="请输入密码">
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox>
          <span>Remember me</span>
        </label>
        <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
        <button type="submit" nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
        Or
        <a href="">register now!</a>
      </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
  <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
</div>
