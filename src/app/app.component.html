<!-- NG-ZORRO -->
<ng-container *ngIf="isLogin">
  <nz-layout class="layout">
    <nz-header>
      <app-header (logoutListen)="logoutSucess()" [test]="'999999'"></app-header>
    </nz-header>
    <nz-layout>
      <nz-sider [nzWidth]="200" style="background:#fff">
        <app-menu></app-menu>
      </nz-sider>
      <nz-layout style="padding:24px">
        <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
          <router-outlet></router-outlet>
        </nz-content>
      </nz-layout>
    </nz-layout>
  </nz-layout>
</ng-container>
<ng-container *ngIf="!isLogin">
  <app-login (loginListen)="loginSucess($event)"></app-login>
</ng-container>
