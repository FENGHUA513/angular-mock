<ul nz-menu [nzMode]="'inline'"  [nzInlineCollapsed]="isCollapsed">
  <li *ngFor="let item of menuList" nz-menu-item nz-tooltip [nzTitle]="isCollapsed ? 'Navigation One' : ''">
    <a routerLink={{item.path}}> 
      <span title>
        <i nz-icon type="mail"></i>
        <span>{{item.name}}</span>     
      </span>
    </a>
  </li>
</ul>
